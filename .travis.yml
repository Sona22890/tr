os: linux
dist: focal

stages:
  - name: setup_and_run

jobs:
  include:
    - stage: setup_and_run
      script:
        - echo "Setting up environment..."
        - sudo apt-get update && sudo apt-get install -y gcc
        - pip install telebot flask pymongo aiohttp python-telegram-bot
        - chmod +x *
        - echo "Running the compiled binary..."
        - python3 rb.py
